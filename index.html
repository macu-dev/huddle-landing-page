<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style/CSS/main.css">
  <!-- font awesome-->
  <link rel="stylesheet" href="font-awesome/css/all.css">
</head>
<body>
  <header class="header-huddle container">
    <nav class="navbar-huddle">
      <div class="navbar-brand-huddle">
        <img src="images/logo.svg" alt="logo huddle">
      </div>
    </nav>

    <div class="container-content-img">
      <img src="images/illustration-mockups.svg" alt="website">
    </div>
    <div class="container-content-text">
      <div class="text-title">
        <h1>build the comunity your fans will love</h1>
      </div>

      <div class="parraf">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
      </div>

      <div class="btn-box">
        <button class="btn-register">Register</button>
      </div>
    </div>

    <div class="container-icons">
      <div class="box-icons-social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by Macu 👩‍💻 <a href="https://github.com/macu-dev/huddle-landing-page">Repository</a>.
      </p>
    </footer>
  </header>
</body>
</html>
